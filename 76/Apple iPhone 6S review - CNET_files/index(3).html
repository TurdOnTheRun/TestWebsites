<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./logo-300x250.css">
<style type="text/css">
html, body { height:100%; }
		body { margin:0; padding:0;  }

</style>

</head>
<body>
	<div id="logo" style="position: absolute; left: -60px; top: -50px; width: 300px; height: 250px; transform: matrix(0.5, 0, 0, 0.5, 0, 0);">
		<div class="logo-wrapper">
			<div class="sprite t-sprite"></div>
			<div class="sprite m-sprite zero-width"></div>
			<div class="sprite o-sprite zero-width"></div>
			<div class="sprite b-sprite zero-width"></div>
			<div class="sprite i-sprite zero-width"></div>
			<div class="sprite l-sprite zero-width"></div>
			<div class="sprite e-sprite zero-width"></div>
		<div class="sprite reg-sprite zero-width"></div>
		</div>
	</div>



<script src="./CSSPlugin.min.js" type="text/javascript"></script>
<script src="./TweenLite.min.js" type="text/javascript"></script>

<script>
	var logoDiv = document.getElementById("logo");
	TweenLite.lagSmoothing(0);
	TweenLite.to(logoDiv, .5, {css:{left:-60, top:-50, scaleX:.5, scaleY:.5}, delay:2});
</script>




</body></html>
