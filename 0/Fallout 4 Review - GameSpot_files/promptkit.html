<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Subscribe</title>
    <link rel="manifest" href="https://push.gamespot.com/roost_manifest.json?appKey=dk8jewc95b7mbevk9q529rg34poipdv9">
    <link rel="icon" type="image/png" href="promptkit_data/logo.dms">
    <script src="promptkit_data/pk.js"></script>
    <link rel="stylesheet" type="text/css" href="promptkit_data/pk.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #roost-modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .checkmark-container {
            background: #18BD8C
        }
        body {
            margin: 0;
            padding: 0;
        }
        .roost-blur {
            background-image: url();
            -webkit-background-size: cover;
            background-size: cover;
            background-position: 0px 0px;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -ms-filter: blur(5px);
            -o-filter: blur(5px);
        }
    </style>
</head>
<body>
<div class="roost-blur"></div>
<div id="roost-modal"></div>
<div id="roost-middle">
    <div id="roost-subscribe">
        <img src="promptkit_data/logo.dms" class="">

        <p>Click "Allow" to start receiving desktop notifications from GameSpot.</p>
    </div>
    <div id="roost-success">
        <div class="checkmark-container">
            <div class="checkmark"></div>
        </div>

        <p>Thanks for subscribing!</p>
    </div>
</div>
<div style="opacity: 0.85;" id="roost-goback">
    
</div>

<script>
    if (document.getElementById('back-link')) {
      document.getElementById('back-link').addEventListener('click', function (e) {
        e.preventDefault();
        window.history.back();
      });
    }

    ready(function () {
        setTimeout(function () {
            document.getElementById('roost-goback').style.opacity = "0.85";
        }, 5000);
    });

    function ready(fn) {
        if (document.readyState != 'loading'){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }
</script>


</body></html>
